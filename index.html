<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Banner Section start here -->
    <section
      class="Banner_container container min-h-[200px] mx-auto flex flex-col md:flex-row justify-between items-center"
    >
      <div class="left_div">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="banner_btn text-xl text-white rounded-lg w-[200px] h-[64px] bg-gradient-to-r from-[#FF8938] to-[#FF0000]"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>
      <div class="right-div relative">
        <img src="./images/banner.png" class="relative top-[100px]" alt="" />
        <div
          class="w-[255px] h-[100px] flex items-center rounded-lg shadow-lg bg-white absolute left-[100px]"
        >
          <span class="text-4xl ml-4"><i class="fa-solid fa-star"></i></span>
          <div class="ml-4">
            <p class="text-4xl font-bold">5.00</p>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
    <!--Feature section start here  -->
    <section></section>
  </body>
</html>
